<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Predictions</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>

    <h1>Project using TensorFlow.js</h1>
    <h2>Object detection using pre trained model in TensorFlow.js on the Webcam</h2>
    <p>Wait a moment the model need to load</p>

    <section id="demos" class="invisible">

      <p>Show a object to your webcam </p>
      
      <div id="liveView" class="camView">
        <button id="webcamButton">Enable Webcam</button>
        <video id="webcam" autoplay muted width="640" height="480"></video>
      </div>
      <div id="liveView" class="text">
        
      </div>
    </section>

 


    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    
    <!-- Import the page's JavaScript to do some stuff -->
    <script src="script.js" defer></script>
  </body>
</html>
